<div class="card">
  <div class="card-header">
    Create Account
  </div>
  <div class="card-body">
    <form name="editForm" role="form" novalidate [formGroup]="editForm" #form='ngForm'>
      <div>
        <div class="form-group row">
          <label class="col-sm-2">First Name</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" maxlength="70"
                   formControlName="firstName"/>
            <kt-custom-validator
              [formInput]="f.firstName"
              [touched]="f.firstName.touched"
              [submitted]="form.submitted">
              <kt-custom-validate-message
                required_message="Đây là trường bắt buộc"
              ></kt-custom-validate-message>
            </kt-custom-validator>
          </div>
          <label class="col-sm-2">Last Name</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" maxlength="70"
                   formControlName="lastName"/>
            <kt-custom-validator
              [formInput]="f.lastName"
              [touched]="f.lastName.touched"
              [submitted]="form.submitted">
              <kt-custom-validate-message
                required_message="Đây là trường bắt buộc"
              ></kt-custom-validate-message>
            </kt-custom-validator>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2">Balance</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" maxlength="70"
                   formControlName="balance"/>
            <kt-custom-validator
              [formInput]="f.balance"
              [touched]="f.balance.touched"
              [submitted]="form.submitted">
              <kt-custom-validate-message
                required_message="Đây là trường bắt buộc"
              ></kt-custom-validate-message>
            </kt-custom-validator>
          </div>
          <label class="col-sm-2">age</label>
          <div class="col-sm-4">
            <input (keypress)="setNumber($event)" type="number" min="1" class="form-control" maxlength="70"
                   formControlName="age"/>
            <kt-custom-validator
              [formInput]="f.age"
              [touched]="f.age.touched"
              [submitted]="form.submitted">
              <kt-custom-validate-message
                required_message="Đây là trường bắt buộc"
              ></kt-custom-validate-message>
            </kt-custom-validator>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2">gender</label>
          <div class="col-sm-4 align-self-center">
            <label style="display: inline-block;">
              <input type="radio" name="gender" formControlName="gender" [value]="'M'">
              <span class="checkmark"></span>
              <span class="content-panel">Male</span>
            </label>
            <label class="authen-type-item" style="margin-left: 33px;">
              <input type="radio" name="gender" formControlName="gender" [value]="'F'">
              <span class="checkmark"></span>
              <span class="content-panel">Female</span>
            </label>
          </div>
          <label class="col-sm-2">email</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" maxlength="70"
                   formControlName="email"/>
            <kt-custom-validator
              [formInput]="f.email"
              [touched]="f.email.touched"
              [submitted]="form.submitted">
              <kt-custom-validate-message
                required_message="Đây là trường bắt buộc"
              ></kt-custom-validate-message>
            </kt-custom-validator>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2">employer</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" maxlength="70"
                   formControlName="employer"/>
          </div>
          <label class="col-sm-2">address</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" maxlength="70"
                   formControlName="address"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2">city</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" maxlength="70"
                   formControlName="city"/>
          </div>
          <label class="col-sm-2">state</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" maxlength="70"
                   formControlName="state"/>
          </div>
        </div>
      </div>
      <div class="text-right">
        <button type="submit" class="btn btn-primary" *ngIf="isAdd" autofocus (click)="submit()"
                style="margin-right: 10px;">Submit
        </button>
        <button type="submit" class="btn btn-primary" *ngIf="!isAdd" autofocus (click)="save()"
                style="margin-right: 10px;">Save
        </button>
        <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
      </div>
    </form>
  </div>
</div>
